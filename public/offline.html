<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#4b6bfb">
  <title>Offline - StockZip</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      background-color: #fafafa;
      color: #171717;
    }
    .container {
      text-align: center;
      max-width: 400px;
    }
    .icon-container {
      margin-bottom: 2rem;
    }
    .icon {
      width: 64px;
      height: 64px;
      margin: 0 auto;
      background-color: #e5e5e5;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .icon svg {
      width: 32px;
      height: 32px;
      color: #737373;
    }
    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
      color: #171717;
    }
    p {
      color: #737373;
      margin-bottom: 2rem;
      line-height: 1.5;
    }
    .actions {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    @media (min-width: 400px) {
      .actions {
        flex-direction: row;
        justify-content: center;
      }
    }
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      height: 40px;
      padding: 0 1rem;
      font-size: 0.875rem;
      font-weight: 500;
      border-radius: 0.5rem;
      text-decoration: none;
      transition: all 0.2s ease-out;
      cursor: pointer;
      border: none;
    }
    .btn-primary {
      background-color: #0EA5FF;
      color: white;
    }
    .btn-primary:hover {
      background-color: #0B8EDB;
    }
    .btn-secondary {
      background-color: white;
      color: #171717;
      border: 1px solid #e5e5e5;
    }
    .btn-secondary:hover {
      background-color: #f5f5f5;
    }
    .help {
      margin-top: 2rem;
      font-size: 0.875rem;
      color: #a3a3a3;
    }
    .help a {
      color: #0EA5FF;
      text-decoration: none;
    }
    .help a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon-container">
      <div class="icon">
        <svg fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414" />
        </svg>
      </div>
    </div>

    <h1>You're offline</h1>
    <p>It looks like you've lost your internet connection. Please check your network settings and try again.</p>

    <div class="actions">
      <button onclick="window.location.reload()" class="btn btn-primary">
        Try again
      </button>
      <a href="/" class="btn btn-secondary">
        Go to homepage
      </a>
    </div>

    <p class="help">
      Some features may still work in offline mode.
      <a href="/dashboard">Open dashboard</a>
    </p>
  </div>

  <script>
    // Auto-reload when back online
    window.addEventListener('online', function() {
      window.location.reload();
    });
  </script>
</body>
</html>
